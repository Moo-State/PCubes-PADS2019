{% extends 'base.html' %} {% block content %}
<div class="row general-margin">
    <div class="col-4">
        <h2 class="">Process Cube View</h2>
        <div class="row">
            <div class="col-md-12">
                <h3 class="">Dimensions:</h3>
            </div>
        </div>
    </div>

  <div class="col-4">
    <div class="row">
      <div class="text-center">
        <a class="btn btn-primary w-100" href="cells-table">Show cells table</a>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="row">
      <div class="float-right">
        <a class="btn btn-primary w-100" href="dimensions">Edit Dimension page</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
      <div class="list-group" id="dimensions_table">
          {% for dim in dimensions %}
          {% include "pcv/dimension.html" with dim=dim attributes=attributes free_attributes=free_attributes %}
          {% endfor %}
      </div>
  </div>
</div>

{% endblock %}
