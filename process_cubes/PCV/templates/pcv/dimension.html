<div class="list-group-item general-margin" id="dim_{{ dim.pk }}">
    <div class="row">
        <div class="col">
            <h4>Name: {{ dim.name }}</h4>
        </div>

        <div class="col">
                <h6 class="font-italic"># elements: <span id="num_elements_{{ dim.pk }}">{{ dim.num_elements}}</span></h6>
        </div>

        <div class="col">
            <form action="#" method="POST">
                {% csrf_token %}
                <div class="text-right">
                        <input type="submit" class="btn btn-success rounded-circle" value="Slice" name="slice_" />
                </div>
            </form>
        </div>
            
        <div class="col">
            <form action="#" method="POST">
                {% csrf_token %}
                <div class="text-left">
                        <input type="submit" class="btn btn-success rounded-circle" value="Dice" name="dice_" />
                </div>
            </form>
        </div>  
    </div>

    <div class="row top-margin">
        <div class="col">
            <h6>Attributes:</h6>
        </div>
        <div class="col-10"></div>
    </div>
    
    <div class="row">
        <div class="col-4">
            <div class="list-group" id="attributes_{{ dim.pk }}">
                {% for attribute in dim.attributes.all %}
                {% include "pcv/attribute.html" with dim=dim attribute=attribute %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
