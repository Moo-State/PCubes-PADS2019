
<div class="modal fade" id="values_{{ attribute.pk }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Values for {{ attribute.name }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <table id="values_table_{{ attribute.pk }}" name="values" class="table display table-striped">
                    <thead>
                        <tr>
                            <th>
                                {{ attribute.name }}
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for v in attribute.values %}
                        <tr>
                            <th>
                                {{ v }}
                            </th>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
