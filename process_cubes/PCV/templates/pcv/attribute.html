<div class="list-group-item general-margin" id="attr_{{ attribute.pk }}">
    <div class="row">
        <div class="col-10">
            <div class="row">
                <div class="col">
                    <h6>{{ attribute.parent }}:{{ attribute.name }}</h6>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    elements: {{ attribute.values|length }}
                </div>
            </div>
        </div>
        <div class="col-2">
                <button class="btn btn-info float-right" onclick='alert("{{attribute.values}}")'>view</button>
        </div>
    </div>
</div>
