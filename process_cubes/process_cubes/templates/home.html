{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}

<a class='btn btn-primary' href="{% url 'upload' %}">Upload new event log</a>

<h2>Imported Event Logs:</h2>

<div class="row">
  <div class="col-md-12">
    <div class="list-group">
      {% for log in logs %}
      <a class="list-group-item list-group-item-action clearfix" href="log/{{ log.pk }}">
        {{ log.name }}

        <form action="log/{{log.pk}}/delete" method="POST">
          {% csrf_token %}
          {{ cube_form|crispy }}
          <button class="btn btn-danger float-right" type="submit">Delete</button>
      </form>
      </a>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
