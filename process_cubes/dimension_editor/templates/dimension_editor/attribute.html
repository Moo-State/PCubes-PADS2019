<div class="list-group-item general-margin" id="attr_{{ attribute.pk }}">
    <div class="row">
        <div class="col-10">
            <div class="row">
                <div class="col">
                    <h5>{{ attribute.parent }}:{{ attribute.name }}</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    elements: {{ attribute.values|length }}
                </div>
                <div class="col-3">
                    {% include "dimension_editor/attribute_values.html" with attribute=attribute %}
                </div>
            </div>
        </div>
        <div class="col-2">
            <button class="btn btn-danger float-right"
                onclick='rem_attribute({{ dim.pk }}, {{ attribute.pk }});'>X</button>
        </div>
    </div>

</div>
